<html>
	<head>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="css/form.css">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  		<script src="script/ajax.js"></script>
		<title>Регистрация</title>
	</head>	
	<body>
		<div class="container ">
			<h2>Регистрация</h2>
			<form action="" method="pos" id="form">
				<input type="text" class="form-control" name="name" id="name" placeholder="Введите имя">
				<br>
				<input type="text" class="form-control" name="forname" id="forname" placeholder="Введите фамилию">
				<br>
				<input type="email" class="form-control" name="email" id="email" placeholder="Введите mail">
				<br>
				<input type="password" class="form-control" name="pass" id="pass" placeholder="Введите пароль">
				<br>
				<input type="password" class="form-control" name="repass" id="repass" placeholder="Повторите пароль">
				<br>
				<button type="submit" id="btn-reg" class="btn btn-success">Регистрация</button>
			</form>
		</div>
		<div class="alert alert-info descr" id="result"></div>
	</body>
</html>
